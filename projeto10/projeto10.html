<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/projeto10.css" />
  </head>
  <body>
    <section class="container">
      <header>formulario de registro</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>nome completo</label>
          <input type="text" placeholder="nome completo" required />
        </div>

        <div class="input-box">
          <label>email</label>
          <input type="text" placeholder="email" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>numero de telefone</label>
            <input type="number" placeholder="numero de telefone" required />
          </div>
          <div class="input-box">
            <label>data de aniversario</label>
            <input type="date" placeholder="aniversario" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>genero</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">masculino</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">feminino</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefiro não dizer</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>endereço</label>
          <input type="text" placeholder="endereço da rua" required />
          <input type="text" placeholder="endereço bairro" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>cidade</option>
                <option>lapa</option>
                <option>perus</option>
                <option>brasilandi</option>
                <option>vila olimpia</option>
              </select>
            </div>
            <input type="text" placeholder="cidade" required />
          </div>
          <div class="column">
            <input type="text" placeholder="região" required />
            <input type="number" placeholder="cep" required />
          </div>
        </div>
        <button>enviar</button>
      </form>
    </section>
  </body>
</html>
